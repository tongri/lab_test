{% extends 'base_accounts.html' %} {% block title %}Sign up to Django Boards
{%endblock %} {% block content %}
<div class="row justify-content-center">
  <div class="col-lg-8 col-md-10 col-sm-12">
    <div class="card">
      <div class="card-body">
        <h3 class="card-title">Sign up</h3>
        <form method="post" novalidate>
          {% csrf_token %} {% include 'form.html' %}
            <script src='https://www.google.com/recaptcha/api.js'></script>
            <div class="g-recaptcha d-flex justify-content-center" data-sitekey="6LeD3qYaAAAAAOYDwQIiqaBs12etbmS4-r4QIMvS"></div>
            <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-primary btn-block mt-2 w-25">
            Create an account
          </button>
                </div>
        </form>
      </div>
      <div class="card-footer text-muted text-center">
        Already have an account? <a href="{% url 'login' %}">Log in</a><br>
          <a class="mr-4" href="{% url 'login' %}">Sign up as Reader</a><a href="{% url 'login' %}">Sign up as Blogger</a>

      </div>
    </div>
  </div>
</div>
{% endblock %}
